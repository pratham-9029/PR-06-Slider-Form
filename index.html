<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="login-signup-sec">
            <div class="heading">
                <div class="login-sign-btn">
                    <div class="slider"></div>
                    <button class="login-btn" onclick="loginBTN()">Login</button>
                    <button class="signup-btn" onclick="signupBTN()">Signup</button>
                </div>
            </div>
            <div class="form">
                <div class="login-page page active">
                    <input type="text" placeholder="yourmail@gmail.com" required>
                    <input type="password" placeholder="password" required>
                    <button class="login-btn">Login</button>
                </div>
                <div class="signup-page page ">
                    <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="yourmail@gmail.com" required>
                    <input type="password" placeholder="password" required>
                    <input type="text" placeholder="confirm password" required>
                    <button class="signup-btn">Signup</button>
                </div>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
